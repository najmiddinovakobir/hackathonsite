<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <section>
        <div class="home">
            <div class="home-page">
                <h1 class="Title">Get Startes Now</h1>
                <form>
                    <div class="input-1-box">
                        <label for="input1">Name</label>
                        <input type="text" id="input1" placeholder="Enter your name">
                    </div>
                    <div class="input-2-box">
                        <label for="input2">Email address</label>
                        <input type="email" id="input2" placeholder="Enter your email">
                    </div>
                    <div class="input-3-box">
                        <label for="input3">Password</label>
                        <input type="password" id="input3" placeholder="Enter your password">
                    </div>
                    <div class="checkbox-div">
                        <input type="checkbox">
                        <p class="text">I agree to the tems & policy</p>
                    </div>
                    <div class="form-btn-box">
                        <div class="btn">Signup</div>
                    </div>
                </form>
                <h6 class="Or-text">Or</h6>

                <div class="sign-with-box">
                    <div class="sign-with-google">
                        <i class="fa-brands fa-google sign-with-google-icon"></i>
                        <p class="sign-with-google-text">Sign in with Google</p>
                    </div>
                    <div class="sign-with-Apple">
                        <i class="fa-brands fa-apple"></i>
                        <p class="sign-with-apple-text">Sign in with Apple</p>
                    </div>
                </div>
                <div class="have-an-account">
                    <p class="have-an-account-text">Have an account? <a href="#">Sign in</a></p>
                </div>
            </div>
        </div>
        <div class="img-box">
            <img class="img" src="image4.jpg" alt="img">
        </div>
    </section>
</body>
</html>
